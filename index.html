<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="texto">
        <h1>Ficou com dúvida?<br />Nos mande uma mensagem!</h1>
        <p>
          Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </div>
      <form class="formulario" name="form">
        <div class="campos">
          <div class="input">
            <input
              type="text"
              name="nome-completo"
              class="campo nome-completo borda-preta"
              placeholder="Nome completo *"
            />
            <p class="campo-obrigatorio-inativo">campo obrigatório</p>
          </div>

          <div class="input">
            <input
              type="email"
              name="email"
              class="campo email borda-preta"
              placeholder="E-mail *"
            />
            <p class="campo-obrigatorio-inativo">campo obrigatório</p>
          </div>

          <div class="input">
            <input
              type="tel"
              name="phone"
              class="campo phone borda-preta"
              placeholder="Telefone *"
            />
            <p class="campo-obrigatorio-inativo">campo obrigatório</p>
          </div>
          <div class="input">
            <textarea
              type="text"
              name="message"
              class="campo message borda-preta"
              placeholder="Mensagem *"
            ></textarea>
            <p class="campo-obrigatorio-inativo">campo obrigatório</p>
          </div>
        </div>

        <p class="aviso-campo-obrigatorio">*campos obrigatórios</p>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
    </main>
    <script src="formulario.js"></script>
  </body>
</html>
